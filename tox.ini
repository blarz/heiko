[tox]
envlist = py27, py3

[testenv]
deps=-r{toxinidir}/requirements.txt
     -r{toxinidir}/test-requirements.txt

commands=
   nosetests \
      []

[flake8]
ignore=
	E501, # line too long
	W503, # incompatible with pep8.. "Line break occurred before a binary operator"
exclude=
	test, # Dummy test templates generated by Swagger..
	swagger_client, # Also auto generated...
filename=
	*.py,
	./heiko-cli, # Explicitly add this file, it has no .py extension
